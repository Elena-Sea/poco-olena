<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo-list.css">
    <title>Todo list</title>
</head>

<body>
    <header>
        <nav>
            <a href="../../index.html">Back to main</a>
        </nav>
    </header>
    <main class="main">
            <h1 class="title">To do list</h1>
            <section class="section">
                <button type="button" class="new-btn">New task</button>
                <form class="form">
                    <label class="label">
                        Task name
                        <input class="task-title" type="text" name="task-title"/>
                    </label>
                    
                    <select class="status-btn" name="status" id="status">
                        <option value="uncompleted">Not jet completed</option>
                        <option value="completed">Completed</option>
                        
                    </select>
                    <button type="button" class="save-btn">Save task</button>
                </form>
            </section>
            <section class="section">
                <h2 class="my-tasks-title">My tasks</h2>
                <ul class="todo-list">
                    <li class="todo-list__task">
                        <label class="label">
                            <input type="checkbox" name="if-complete" checked/>
                        </label>
                        First task
                        
                    </li>
                    <li class="todo-list__task">
                        <label class="label">
                            <input type="checkbox" name="if-complete" />
                        </label>
                        Second task
                        
                    </li>
                </ul>
               
            </section>
        </main>
    <script src="todo-list.js"></script>
</body>

</html>
