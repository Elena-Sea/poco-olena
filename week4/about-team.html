<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/about-team.css" />
    <title>w3 Ex Friday</title>
</head>

<body>

    <header>
        <nav>
            <a href="./index.html">Back to Week4 Tasks Menu</a>
        </nav>
    </header>
    <main>
        <section class="section section--front">
            <div class="container">
                <h1 class="container__title container__title--front">Wellcome to Minions Bootcamp-2022 !</h1>
                <a class="know-more" href="https://powercoders.org/" target="_blank" rel="noreferrer noopener">To know more</a>
            </div>
        </section>

        <section class="section section--team">
            <div class="container container--team">
                <h2 class="container__title container__title--team">Meet our team</h2>
                <ul class="filter-buttons">
                    <li class="filter">
                        
                        <select class="filter__button" name="minions" id="minions">
                            <option value="minions">All minions</option>
                            <option value="talented">Senior minions</option>
                            <option value="senior">Talented minions</option>
                        </select>
                    </li>
                    <li class="filter">
                        <div>
                            <input class="filter__button filter__button--range" type="range" id="gender" name="gender" list="tickmarks">

                            <datalist id="tickmarks">
                                <option value="0" label="F"></option>
                                <option value="50" label="Both"></option>
                                <option value="100" label="M"></option>
                            </datalist>
                        </div>
                    </li>
                    <li class="filter">
                        <select class="filter__button" name="country" id="country">
                            <option value="all">All countries</option>
                            <option value="afghanistan">Afghanistan</option>
                            <option value="indonesia">Indonesia</option>
                            <option value="india">India</option>
                            <option value="switzerland">Switzerland</option>
                            <option value="syria">Syria</option>
                            <option value="turkey">Turkey</option>
                            <option value="ukraine">Ukraine</option>
                        </select>
                    </li>
                  
                </ul>
                <ul class="team-gallery"></ul>
            </div>
        </section>
        
    </main>
    <script src="./js/about-team.js"></script>
</body>

</html>
