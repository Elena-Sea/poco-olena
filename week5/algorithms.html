<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>w3 Ex Friday</title>
</head>

<body>

    <header>
        <nav>
            <a href="./index.html">Back to Week5 Tasks Menu</a>
        </nav>
    </header>
   <main class="main-js">
        
        <form>
            <fieldset class="fieldset-bigger-number">
                <legend class="legend-for-bignum">Task 1 - Bigger number</legend>
                <div class="bignum">
                    <label for="first-number">Input first number</label>
                    <input class="input-first" type="text" name="first-number" id="first-number">
                    <label for="second-number">Input second number</label>
                    <input class="input-second" type="text" name="second-number" id="second-number">
                </div>
                <button class="bignum-btn" type="button">Check</button>
                <p class="bignum-result"></p>
            </fieldset>

            <fieldset class="fieldset-hello">
                <legend class="legend-for-hello">Task 2 - "Hello world" translation</legend>
                <label for="lang">Choose the language to translate</label>
                <select class="filter" name="lang" id="lang">
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="fr">Franch</option>
                    <option value="uk">Ukrainian</option>
                    <option value="ru">Russian</option>
                </select>
                <p class="hello">Hello world!</p>
            </fieldset>

            <fieldset class="fieldset-retirement">
                <legend class="legend-for-retirement">Task 7 - Retirement calculator</legend>
                <div class="date-input">
                    <label for="birth-date">Date of birth</label>
                    <input class="input-birth-date" type="date" name="birth-date" id="birth-date" min="1950" max="2004">
                    <label for="work-start">Date of work start</label>
                    <input class="input-work-start" type="date" name="work-start" id="work-start" min="1965" max="2004">
                    <button class="retirement-btn" type="button">When is the retirement?</button>
                </div>
                
                <p class="retirement-info">You can retired in <span class="display-ret-year"> YYYY </span>at the age of <span class="display-ret-age"> . . .  </span> so you still have to work <span class="display-left-years"> . . .  </span> years. </p>
            </fieldset>

        </form>
   </main>
<script src="./js/algorithms.js"></script>
</body>

</html>
