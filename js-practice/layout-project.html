<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout-project.css">
    <title>Mastering the basics of HTML/CSS</title>
</head>

<body>
    <header class="header">
        <section class="section">
            <div class="header__upper-wrapper">
                <nav class="header__nav">
                    <a class="header__logo" href="layout-project.html">
                        <img class="header__logo-image" src="./images/netflix_logo.svg" alt="logo" width="140">
                    </a>
                    <a href="../../index.html">Back to poco-olena </a>
                </nav>

                <div class="header__buttons">
                    <select class="language-filter" name="language" id="minions">
                        <option value="english">English</option>
                        <option value="german">German</option>
                        <option value="french">French</option>
                    </select>
                    <button class="header__log-btn">Sign in</button>
                </div>
            </div>
          <div class="container">
                <h1 class="container__title">Unlimited movies, TV</br>shows, and more.</h1>
                <p class="container__text">Watch anywhere. Cancel anytime.</p>
                </div>
                <form class="subscribe">
                    
                        <label for="subscribe" class="subscribe-box__label">Ready to watch? Enter your email to create or restart your membership.</label>
                    <div class="subscribe-box">
                        <input type="email" class="subscribe-box__input" placeholder="Email address" id="subscribe" />
                    
                        <button type="submit" class="submit-button">Get started <span class="submit__symbol">&#62;</span></button>
                    </div>
                </form>
                </div>
            </div>
              
        </section>
       
    </header>
    
</body>

</html>
